<!DOCTYPE html>
<html>
<head>
    <title>Age Difference Calculator</title>
    <script>
        function calculateAgeDifference() {
            var dob1 = new Date(document.getElementById("dob1").value);
            var dob2 = new Date(document.getElementById("dob2").value);


            let diffInMilliseconds = Math.abs(dob2 - dob1);


            let years = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
            
            let months = Math.floor((diffInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            
            let days = Math.floor((diffInMilliseconds % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));


            document.getElementById("result").textContent = "Age difference: " + years + " years, " + months + " months, " + days + " days";
        }
    </script>
</head>
<body>
    <h1>Age Difference Calculator</h1>
    <label>Date of Birth 1:</label>
    <input type="date" id="dob1" required><br><br>
    <label>Date of Birth 2:</label>
    <input type="date" id="dob2" required><br><br>
    <button onclick="calculateAgeDifference()">Calculate</button>
    <h3 id="result"></h3>
</body>
</html>
