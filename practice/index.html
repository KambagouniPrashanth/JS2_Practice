    <h1>Practice</h1>
   
        <!-- the entire body must be written by student -->
        <form onsubmit="return false" id="form">
          <input type="text" id="text" placeholder="Text" />
          <input type="number" id="delay" placeholder="Delay" />
          <button type="button" id="btn" onclick="myGreeting()">Submit</button>
        </form>
    
        <div id="output"></div>
    
        <script type="text/javascript" src="./script.js"></script>
      
    <script>
        let inputText=document.getElementById("text");
        let delaytime=document.getElementById("delay")
        let output=document.getElementById("output");
        let btn=document.getElementById("btn");

        async function myGreeting(){
            await new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve()

                },delaytime.value)
                
                output.innerText=inputText.value;

            })
        }

        btn.addEventListener("click",myGreeting)
